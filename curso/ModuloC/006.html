<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        div#area {
            color: white;
            font: normal 18pt Arial;
            background-color: black;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>  
        <div id="area" onclick="clicar()"> <!-- pra diminuir pode se fazer assim â†´-->
            Interaja...
        </div>

        <script>
            //aqui: 
            var a = window.document.getElementById('area')
            a.addEventListener('mouseenter', entrar)
            a.addEventListener('mouseout', sair)
            a.addEventListener('mousedown', continuar)
            

            function clicar() {
                a.innerText = 'Clicou'
            }
            function entrar() {
                a.innerText = 'Adentrou!'
            }
            function sair() {
                a.innerText = 'Saiu...'
            }
            function continuar() {
                a.innerText = 'AIINNNNN'
                document.getElementById('area').style.background = 'pink'
                
            }
        </script>
</body>
</html>
